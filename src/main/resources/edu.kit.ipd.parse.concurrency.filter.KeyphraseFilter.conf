# Wrapping Keyphrases
WRAPPING=at once, simultaneously, coevally, concurrently, synchronistically

# Separating Keyphrases
SEPARATING=at the same time, while, whilst, meanwhile, in the meantime

# Opening Keyphrases
OPENING=during, and while, while, and whilst, whilst

# Ending Keyphrases
ENDING=at the same time, in the meantime